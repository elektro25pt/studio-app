<!DOCTYPE html>
<html lang="en" data-theme="dark"> <!-- or light -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }} | My App</title>
  <link rel="stylesheet" href="/static/css/app.css">
  <!-- Optional: HTMX for dynamic parts without full reload -->
  <!-- <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-..." crossorigin="anonymous"></script> -->
</head>
<body>

  <nav class="navbar">
    <a href="/" class="{% if active == 'home' %}active{% endif %}">Home</a>
    <a href="/about" class="{% if active == 'about' %}active{% endif %}">About</a>
    <a href="/dashboard" class="{% if active == 'dashboard' %}active{% endif %}">Dashboard</a>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>© 2026 My App • Built with FastAPI + Vanilla JS</p>
  </footer>

  <script src="/static/js/main.js" type="module"></script>
</body>
</html>
